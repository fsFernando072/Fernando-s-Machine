<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculadora - Fernando´s Machine</title>
        <link rel="stylesheet" href="../css/body.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/footer.css">
    </head>
    <body>
        <header>
            <a href="../index.html">
                <h1> Fernando´s Machine </h1>
            </a>

            <nav>
                <a href="binario.html"> Binário </a>
                <a href="decimal.html"> Decimal </a>
                <a href="octal.html"> Octal </a>
                <a href="hexadecimal.html"> Hexadecimal </a>
                <a href="calculadora.html" class="selecionado"> Calculadora </a> 
            </nav>

            <section class="tema">
                <input type="checkbox" name="check" id="check" class="checkbox">    
                <label class="labelCheck" for="check">
                    <img src="../img/icone/luaImg.png" class="icones" alt="Icone da Lua">
                    <img src="../img/icone/solImg.png" class="icones" alt="Icone da Sol">


                    <section class="ball"></section>
                </label>
            </section>
        </header>

        <main>
            <section class="principal">
                <section class="textos">
                    <h1 class="titulo"> Calculadora </h1>

                    <label for="ipt_num1"> Digite o primeiro número </label>
                    <section class="linha">
                        <select name="sel_num1" id="sel_num1">
                            <option value="bin"> Binário </option>
                            <option value="dec"> Decimal </option>
                            <option value="oct"> Octal </option>
                            <option value="hex"> Hexadecimal </option>
                        </select>
                        <input type="text" name="ipt_num1" id="ipt_num1" placeholder="Digite o primeiro número">
                    </section>

                    <label for="ipt_num2"> Digite o segundo número </label>
                    <section class="linha">
                        <select name="sel_num2" id="sel_num2">
                            <option value="bin"> Binário </option>
                            <option value="dec"> Decimal </option>
                            <option value="oct"> Octal </option>
                            <option value="hex"> Hexadecimal </option>
                        </select>
                        <input type="text" name="ipt_num2" id="ipt_num2" placeholder="Digite o segundo número">
                    </section>

                    <label for="sel_resultado"> Selecione a base do resultado </label>
                    <select name="sel_resultado" id="sel_resultado">
                        <option value="bin"> Binário </option>
                        <option value="dec"> Decimal </option>
                        <option value="oct"> Octal </option>
                        <option value="hex"> Hexadecimal </option>
                    </select>

                    <label for="sel_operacao"> Selecione a operação </label>
                    <select name="sel_operacao" id="sel_operacao">
                        <option value="adi"> Adição </option>
                        <option value="sub"> Subtração </option>
                        <option value="mul"> Multiplicação </option>
                        <option value="div"> Divisão </option>
                    </select>
    
                    <button onclick="calcular()" class="botao"> Calcular </button>
                </section>
            </section>

            <section class="principal" id="mostrar_resposta">
                <section class="textos" id="resposta"></section>
            </section>
        </main>

        <footer>
            <section class="links">
                <a href="../index.html">
                    <h1> Fernando´s Machine </h1>
                </a>

                <nav>
                    <h3> Mapa do Site </h3>
                    <a href="binario.html"> Binário </a>
                    <a href="decimal.html"> Decimal </a>
                    <a href="octal.html"> Octal </a>
                    <a href="hexadecimal.html"> Hexadecimal </a>
                    <a href="calculadora.html"> Calculadora </a> 
                </nav>

                <nav>
                    <h3> Contato </h3>
                    <p> <img src="../img/icone/iconeEmail.png" alt="Icone do E-mail" class="icone"> fernando.fsilva@sptech.school </p>
                    <p> <img src="../img/icone/iconeTelefone.png" alt="Icone do Telefone" class="icone"> (11) 4002-8922 </p>
                </nav>
            </section>

            <section class="texto">
                <p> &copy; 2025 Fernando´s Machine - Todos os Direitos Reservados </p>
            </section>
        </footer>
    </body>

    <script src="../js/calculadora.js" defer></script>
    <script src="../js/darkmode.js" defer></script>
</html>
